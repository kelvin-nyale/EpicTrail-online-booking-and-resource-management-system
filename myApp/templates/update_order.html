{% extends "base.user.html" %}
{% block title %}Update Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Update Order</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <!-- Food Selection -->
        <div class="mb-3">
            <label for="food" class="form-label">Select Food</label>
            <select name="food" id="food" class="form-select" required>
                {% for food in foods %}
                <option value="{{ food.id }}" {% if order.foodOrder_food.id == food.id %}selected{% endif %}>
                    {{ food.food_name }} - Ksh {{ food.food_price_per_person|floatformat:2 }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" 
                   value="{{ order.foodOrder_quantity }}" min="1" required>
        </div>

        <!-- Check-in Date -->
        <div class="mb-3">
            <label for="check_in" class="form-label">Check-in Date</label>
            <input type="date" name="foodOrder_check_in" id="check_in" class="form-control" 
                   value="{{ order.foodOrder_check_in|date:'Y-m-d' }}" required>
        </div>
        <!-- Status -->
        <!-- <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" name="foodOrder_status" id="status" class="form-control" 
                   value="{{ order.foodOrder_status }}" required>
        </div> -->

        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100">Update Order</button>
    </form>
</div>
{% endblock %}
