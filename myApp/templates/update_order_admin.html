{% extends "base.admin.html" %}
{% block title %}Update Order | EpicTrail Adventures{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Update Order #{{ order.id }}</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <!-- Select User -->
        <div class="mb-3">
            <label for="user" class="form-label">Select User (or leave blank for Guest)</label>
            <select name="user" id="user" class="form-select">
                <option value="">Guest</option>
                {% for u in users %}
                <option value="{{ u.id }}" {% if order.foodOrder_user and order.foodOrder_user.id == u.id %}selected{% endif %}>
                    {{ u.username }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Select Food -->
        <div class="mb-3">
            <label for="food" class="form-label">Select Food</label>
            <select name="food" id="food" class="form-select" required>
                {% for food in foods %}
                <option value="{{ food.id }}" {% if order.foodOrder_food and order.foodOrder_food.id == food.id %}selected{% endif %}>
                    {{ food.food_name }} - Ksh {{ food.food_price_per_person|floatformat:2 }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" id="quantity" class="form-control" 
                   value="{{ order.foodOrder_quantity }}" min="1" required>
        </div>

        <!-- Check-in Date -->
        <div class="mb-3">
            <label for="check_in" class="form-label">Check-In Date</label>
            <input type="date" name="check_in" id="check_in" class="form-control" 
                   value="{{ order.foodOrder_check_in|date:'Y-m-d' }}" required>
        </div>
       
       <!-- Status -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="foodOrder_status" id="status" class="form-select" required>
                {% for status in food_statuses %}
                <option value="{{ status }}"
                    {% if order.foodOrder_status == status %}
                        selected
                    {% endif %}>
                    {{ status }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'manage_orders' %}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-success">Update Order</button>
        </div>
    </form>
</div>
{% endblock %}
